
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Bull Racing</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="imagen-header">
        <img src="./imgs/logo-RBR-Honda.jpg" alt="" />
      </div>
      <div class="links">
        <nav>
          <a href="#Trailer">Trailer</a>
          <a href="#Drivers">Drivers</a>
          <a href="#Gallery">Gallery</a>
          <a href="">Shop</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="Trailer" class="sec1">
        <div class="title">
          <h1>It gives you wings</h1>
        </div>
        <div class="video">
          <iframe
            width="700"
            height="450"
            src="https://www.youtube.com/embed/Nz2SSKXNsZg"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section id="Drivers" class="sec2">
        <div class="title">
          <h2>Meet our drivers</h2>
        </div>
        <div class="driver">
          <a href="https://www.formula1.com/en/drivers/max-verstappen.html"
            ><img src="./imgs/max.jpg" alt=""
          /></a>
          <div class="driver-text">
            <h2>33</h2>
            <h3>Max Verstappen</h3>
          </div>
        </div>
        <div class="driver">
          <div class="driverimg">
            <img src="./imgs/alex.jpg" alt="" />
          </div>

          <div class="driver-text">
            <h2>23</h2>
            <h3>Alex Albon</h3>
          </div>
        </div>
      </section>

      <section id="Gallery" class="galeria">
        <div class="title">
          <h2>Gallery</h2>
        </div>
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleCaptions"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./imgs/1_lalive_gallery.jfif"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Around Hollywood</h5>
                <p>Alex + RB15 = Showtime</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./imgs/rus7xioah4iqhoiw0tf2.webp"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Out of this world</h5>
                <p>
                  One car. No gravity.
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./imgs/12-gal-dune-buggy-uae-2019.jfif"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Arrived to Abu Dhabi</h5>
                <p>Does anyone know where the circuit is?</p>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
