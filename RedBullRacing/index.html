<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Bull Racing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="imagen-header">
        <img src="./imgs/logo-RBR-Honda.jpg" alt="" />
      </div>
      <div class="links">
        <nav>
          <a href="#Trailer">Trailer</a>
          <a href="">Drivers</a>
          <a href="">Shop</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="Trailer" class="sec1">
          <div class="title">
              <h1>It gives you wings</h1>
          </div>
        <div class="video">
          <iframe
            width="700"
            height="450"
            src="https://www.youtube.com/embed/Nz2SSKXNsZg"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="sec2">
        <div class="driver">
          <a href="https://www.formula1.com/en/drivers/max-verstappen.html"
            ><img src="./imgs/max.jpg" alt=""
          /></a>
          <div class="driver-text">
            <h2>33</h2>
            <h3>Max Verstappen</h3>
          </div>
        </div>
        <div class="driver">
          <img src="./imgs/alex.jpg" alt="" />

          <div class="driver-text">
            <h2>23</h2>
            <h3>Alex Albon</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
